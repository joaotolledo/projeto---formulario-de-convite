<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="content" class="grid grid-flow-col gap-20">
        <aside>
            <header>
                <img src="assets/icons/Logo.svg" alt="logo">

                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </header>
        </aside>

        <main>
            <div class="main-container">
                <div class="title">
                    <h2>Crie seu convite</h2>
                </div>

                <form method="post" enctype="multipart/form-data">
                    <fieldset class="about-event">
                        <legend>
                            <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="event-name">Título</label>
                            <input type="text" id="event-name" placeholder="Nome do evento" required>
                        </div>

                        <div class="date-wrapper">
                            <div class="date1">
                                <label for="date-start">Início</label>
                                <input type="datetime-local" id="date-start" required>
                            </div>

                            <div class="date2">
                                <label for="date-end">Fim</label>
                                <input type="datetime-local" id="date-end" required>
                            </div>
                        </div>

                        <div class="local">
                            <div class="radio-content">
                                <label>Tipo</label>
                                <div class="radio-wrapper">

                                    <div class="radio-inner">
                                        <input type="radio" id="radio-presencial" name="online" checked>
                                        <div class="img-presencial"></div>
                                        <label for="radio-presencial">Presencial</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" id="radio-online" name="online">
                                        <div class="img-online"></div>
                                        <label for="radio-online">Online</label>
                                    </div>

                                </div>
                            </div>

                            <div class="input-wrapper local-link">
                                <label for="local">Local</label>
                                <input type="text" id="local" placeholder="Link ou endereço" required>
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="event-details">Descrição</label>
                            <textarea name="desc-txt" id="event-details" rows="5" required
                                placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="customization">
                        <legend>
                            <img src="assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">
                            Personalização
                        </legend>

                        <div class="color-content">
                            <label>Cor principal</label>

                            <div class="color-wrapper">
                                <div class="color-inner">
                                    <div class="color-style brand-light"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style navy"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style purple"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style fuschia"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style pink"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style danger"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style orange"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style yellow"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style lime"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style green"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style cyan"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
