<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="content" class="grid grid-flow-col gap-20">
        <aside>
            <header>
                <img src="assets/icons/Logo.svg" alt="logo">

                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </header>
        </aside>

        <main>
            <div class="main-container">
                <div class="title">
                    <h2>Crie seu convite</h2>
                </div>

                <form method="post" enctype="multipart/form-data">
                    <fieldset class="about-event">
                        <legend>
                            <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="event-name">Título</label>
                            <input type="text" id="event-name" placeholder="Nome do evento" required>
                        </div>

                        <div class="date-wrapper">
                            <div class="date1">
                                <label for="date-start">Início</label>
                                <input type="datetime-local" id="date-start" required>
                            </div>

                            <div class="date2">
                                <label for="date-end">Fim</label>
                                <input type="datetime-local" id="date-end" required>
                            </div>
                        </div>

                        <div class="local">
                            <div class="radio-content">
                                <label>Tipo</label>
                                <div class="radio-wrapper">

                                    <div class="radio-inner">
                                        <input type="radio" id="radio-presencial" name="online" checked>
                                        <div class="img-presencial"></div>
                                        <label for="radio-presencial">Presencial</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" id="radio-online" name="online">
                                        <div class="img-online"></div>
                                        <label for="radio-online">Online</label>
                                    </div>

                                </div>
                            </div>

                            <div class="input-wrapper local-link">
                                <label for="local">Local</label>
                                <input type="text" id="local" placeholder="Link ou endereço" required>
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="event-details">Descrição</label>
                            <textarea name="desc-txt" id="event-details" rows="5" required
                                placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="customization">
                        <legend>
                            <img src="assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">
                            Personalização
                        </legend>

                        <div class="color-content">
                            <label>Cor principal</label>

                            <div class="color-wrapper">
                                <div class="color-inner">
                                    <div class="color-style brand-light"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style navy"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style purple"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style fuschia"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style pink"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style danger"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style orange"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style yellow"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style lime"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style green"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                                <div class="color-inner">
                                    <div class="color-style cyan"></div>
                                    <input class="color-input" type="radio" name="principal-color">
                                </div>
                            </div>
                        </div>

                        <div class="event-themes">
                            <label>Tema do evento</label>

                            <div class="event-theme-wrapper">

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="birthday" name="event-theme">
                                    <img src="assets/themes/birthday.png" alt="imagem de bolo de aniversario">
                                    <label for="birthday">Aniversário</label>
                                </div>

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="kids" name="event-theme">
                                    <img src="assets/themes/kids.png" alt="imagem de festa infantil">
                                    <label for="kids">Infantil</label>
                                </div>

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="graduation" name="event-theme">
                                    <img src="assets/themes/graduation.png" alt="imagem de chapéu de formatura">
                                    <label for="graduation">Formatura</label>
                                </div>

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="married" name="event-theme">
                                    <img src="assets/themes/married.png" alt="imagem de duas alianças de casamento">
                                    <label for="married">Casamento</label>
                                </div>

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="baby-shower" name="event-theme">
                                    <img src="assets/themes/baby-shower.png" alt="imagem de uma fralda com uma flor">
                                    <label for="baby-shower">Chá de bebê</label>
                                </div>

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="bridal-shower" name="event-theme">
                                    <img src="assets/themes/bridal-shower.png" alt="imagem de uma cozinha com panelas">
                                    <label for="bridal-shower">Chá de panela</label>
                                </div>

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="carnaval" name="event-theme">
                                    <img src="assets/themes/carnaval.png" alt="imagem de enfeites de carnaval">
                                    <label for="carnaval">Carnaval</label>
                                </div>

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="easter" name="event-theme">
                                    <img src="assets/themes/easter.png"
                                        alt="imagem de ovo de páscoa com decoração de coelho">
                                    <label for="easter">Páscoa</label>
                                </div>

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="saint-john" name="event-theme">
                                    <img src="assets/themes/saint-john.png"
                                        alt="imagem de decoração para festa de São João">
                                    <label for="saint-john">São João</label>
                                </div>

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="halloween" name="event-theme">
                                    <img src="assets/themes/halloween.png" alt="imagem de abóboras assustadoras">
                                    <label for="halloween">Halloween</label>
                                </div>

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="christmas" name="event-theme">
                                    <img src="assets/themes/christmas.png" alt="imagem de presentes de natal">
                                    <label for="christmas">Natal</label>
                                </div>

                                <div class="event-theme-inner">
                                    <input class="radio-theme" type="radio" id="other" name="event-theme">
                                    <img src="assets/themes/other.png" alt="imagem de pessoas com as mãos levantadas">
                                    <label for="other">Outro</label>
                                </div>
                            </div>
                        </div>

                        <div class="event-style">

                            <div class="switch-wrapper flex-1">
                                <div class="switch-wrapper-text">
                                    <label>Estilo</label>
                                </div>

                                <div class="switch-inner">
                                    <input type="checkbox" id="switch-dark" class="switch-input">

                                    <label for="switch-dark" class="switch-label"></label>
                                    <label for="switch-dark" class="label-text">Escuro</label>
                                </div>
                            </div>

                            <div class="file-wrapper flex-2">
                                <label>Foto de capa</label>
                                
                                <div class="file-inner">
                                    <input type="file" id="file">

                                    <div class="btn-file">
                                        <img src="assets/icons/upload.svg" alt="ícone de upload">
                                        <label for="file">Selecionar</label>
                                    </div>

                                    <span id="file-name">Nenhum arquivo selecionado</span>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="contact">
                        <legend>
                            <img src="assets/icons/contact.svg" alt="ícone de contato">
                            Dados para contato
                        </legend>

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" placeholder="Nome completo">
                        </div>

                        <div class="contact-wrapper">

                            <div class="email">
                                <label for="mail">E-mail</label>
                                <input type="email" id="mail" placeholder="exemplo@gmail.com">
                            </div>

                            <div class="fone">
                                <label for="telephone">Telefone</label>
                                <input type="tel" id="telephone" placeholder="(99) 99999-9999">
                            </div>
                        </div>
                    </fieldset>

                    <div class="footer">
                        <div class="terms">
                            <input type="checkbox" id="terms">
                            <label for="terms">Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong></label>
                        </div>

                        <div class="terms">
                            <input type="checkbox" id="spam-email">
                            <label for="spam-email">Aceito receber atualizações e promoções por e-mail</label>
                        </div>

                        <div class="terms">
                            <input type="checkbox" id="spam-sms">
                            <label for="spam-sms">Aceito receber atualizações e promoções por SMS</label>
                        </div>

                        <div class="btn-generate">
                            <img src="assets/icons/ticket.svg" alt="ícone ticket">
                            <span>Gerar convite</span>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="scripts/scripts.js"></script>
</body>

</html>
