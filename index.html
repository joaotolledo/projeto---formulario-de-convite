<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="content" class="grid grid-flow-col gap-20">
        <aside>
            <header>
                <img src="assets/icons/Logo.svg" alt="logo">

                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </header>
        </aside>

        <main>
            <div id="text">
                <h2>Crie seu convite</h2>
            </div>

            <form method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>
                        <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                        Sobre o evento
                    </legend>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
